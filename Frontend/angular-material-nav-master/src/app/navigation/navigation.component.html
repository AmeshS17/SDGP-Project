
<mat-toolbar color="primary" style="background-color: black;">
  <mat-toolbar-row #toolbarRow>
    <a mat-button [routerLink]="['/']">GameJury</a>
  
    <ng-template ngFor let-link="$implicit" [ngForOf]="links">
      <a mat-button
        [routerLink]="link.path"
        [routerLinkActive]="['mat-button-toggle-checked', 'active-route']"
        #rla="routerLinkActive"
      >
        {{ link.label }}</a>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
