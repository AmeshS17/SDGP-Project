<!-- works in Angular 8.0.1 + Angular Material 8.0.1 as of June 19, 2019 -->
<mat-toolbar color="primary" style="background-color: black;">
  <mat-toolbar-row #toolbarRow>
    <a mat-button [routerLink]="['/']">GameJury</a>
    <!-- NOTE: use of $implicit below causes loop variable link to have a type of CustomLink -->
    <ng-template ngFor let-link="$implicit" [ngForOf]="links">
      <a mat-button
        [routerLink]="link.path"
        [routerLinkActive]="['mat-button-toggle-checked', 'active-route']"
        #rla="routerLinkActive"
      >
        {{ link.label }}</a>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
